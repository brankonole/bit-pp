<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie festival</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Movie festival</h1>
        <fieldset class="first-frame">
            <form action="">
                <h3>Movie</h3>
                <fieldset class="second-frame">
                    <label>Title
                        <input type="text" placeholder="Title" id="title" required>
                    </label>
                    <label>Length (min)
                        <input type="text" placeholder="Length in min" id="length" required>
                    </label>
                    <select name="genre" id="genre">
                        <option value="">-</option>
                        <option value="Drama">Drama</option>
                        <option value="Action">Action</option>
                        <option value="Horror">Horror</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Sci-fi">Sci-fi</option>
                    </select>
                    <p class="par"></p>
                    <input type="button" value="Create movie" class="btn">
                    <div class="movie-list"></div>
                </fieldset>
                <p class="par2">All movies length:
                    <span id="movies-length">0</span>
                </p>

            </form>
            <form action="">
                <h3>Program</h3>
                <fieldset class="second-frame">
                    <label>Date
                        <input type="date" id="date" required>
                    </label>
                    <p class="par" id="errorDate"></p>
                    <input type="button" value="Create program" class="btn" id="createProgramBtn" />
                    <div class="program-list"></div>
                    <label>Movie</label>
                    <select name="" id="push-movie-on-list">
                        <option value="">-</option>
                    </select>
                    <label>Program</label>
                    <select name="" id="pushProgramOnList">
                        <option value="">-</option>
                    </select>
                    <input type="button" value="Add movie to program" class="btn" id="addMovieToProgramBtn">
                    <div id="last-div">

                    </div>
                </fieldset>
            </form>
        </fieldset>

    </div>

    <script src="dataModule.js"></script>
    <script src="UIModule.js"></script>
    <script src="main.js"></script>
</body>


</html>
